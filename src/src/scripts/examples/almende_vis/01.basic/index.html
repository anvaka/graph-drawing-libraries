<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Almend/Vis Basic Graph Example</title>
  <link rel="stylesheet" href="../lib/vis.css" type="text/css" media="screen" charset="utf-8">
  <style type="text/css">
    body,
    #mynetwork {
      position: absolute;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="mynetwork"></div>

<script src='../lib/vis.js'></script>
<script>
// create an array with nodes
  var nodes = [
    {id: 1, label: 'Node 1'},
    {id: 2, label: 'Node 2'},
    {id: 3, label: 'Node 3'},
    {id: 4, label: 'Node 4'},
    {id: 5, label: 'Node 5'}
  ];

  // create an array with edges
  var edges = [
    {from: 1, to: 2},
    {from: 1, to: 3},
    {from: 2, to: 4},
    {from: 2, to: 5}
  ];

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {};
  var network = new vis.Network(container, data, options);
</script>
</body>
</html>
