<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Graph Drawing Libraries</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>
  <body ng-controller='AppController'>
    <div class='container'>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Library</th>
            <th>Stars #</th>
            <th>Forks #</th>
            <th>Commits #</th>
            <th>Bugs (open/closed)</th>
          </tr>
        </thead>
      </table>
    </div>
    <script src='external.min.js' type="text/javascript" charset="utf-8">
    </script>
    <script src='bundle.js' type="text/javascript" charset="utf-8">
    </script>
  </body>
</html>
